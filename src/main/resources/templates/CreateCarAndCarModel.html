<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create car and car model</title>
    <link rel="stylesheet" href="/CreateCar.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

<div class="NavBar">
    <a class="NavBarLink" href="#">
        <img src="/images/logo.png">
    </a>
    <a class="NavBarLink" href="#">KPI</a>
    <a class="NavBarLink" href="#">Skadesrapport</a>
    <a class="NavBarLink" href="/DataRegister">Dataregistrering</a>
</div>

<div class="createDivLeft">
    <form action="/CreateCarAndCarModel" method="post" class="createForm">
        <h2>Ny bil</h2>
        <!-- Dette er for den enkelte bil -->
        <label>License plate</label>
        <input type="text" name="license_plate"  required>
        <label>Choose model</label>
        <select name="car_model_name" required>
            <option value="" hidden selected></option>
            <option th:each="car_model : ${car_models}" th:value="${car_model.car_model_name}" th:text="${car_model.make} + ' ' + ${car_model.car_model_name}"></option>
        </select>
        <label>Stel nummer</label>
<!--        Et stel nummer er 17 cifrer, skal ændres til en string i hele systemet-->
        <input type="text" name="vin_number" required>
        <label>Indkøbsprisen</label>
        <input type="number" name="original_price" required>
        <label>Registrerings afgift</label>
        <input type="number" name="registration_tax_pr_month" required>
        <label>Bilens status</label>
        <select name="car_status" required>
            <option value="" hidden selected></option>
            <option value="available">Klar</option>
            <option value="rentet">Udlejet</option>
            <option value="returned">Returneret</option>
            <option value="under_repair">Under reperation</option>
        </select>
        <label>Kørte km.</label>
        <input type="number" name="odometer"  required>
        <label>Er bilen solgt på forhånd?</label>
        <select name="is_pre_sold" required>
            <option value="" hidden selected></option>
            <option value="true">Solgt</option>
            <option value="false">Ikke solgt</option>
        </select>
        <label>Salgspris (Kan undlades)</label>
<!--        Skal kunnes nulles-->
        <input type="number" name="sale_price">
        <label>Produktionsår</label>
        <input type="number" name="year_of_manufactoring" required>
        <label>Farve</label>
        <input type="text" name="color" required>

        <button class="saveButton" type="submit">Gem</button>
    </form>
</div>

<div class="createDivRight">
    <form action="CreateNewCarModel" method="post" class="createForm">
        <!-- Dette er for modellen -->
        <h2>Ny model</h2>
        <label>Vælg mærke</label>
        <select name="make" required>
            <option value="" hidden selected></option>
            <option value="tesla">Tesla</option>
            <option value="volkswagen">VW</option>
            <option value="peugot">Peugot</option>
            <option value="toyota">Toyota</option>
            <option value="renault">Renault</option>
            <option value="hyundai">Hyundai</option>
            <option value="kia">Kia</option>
            <option value="skoda">Skoda</option>
            <option value="ford">Ford</option>
            <option value="mercedes">Mercedes</option>
            <option value="mercedes_benz">Merces-benz</option>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="volvo">Volvo</option>
            <option value="mazda">Mazda</option>
            <option value="nissan">Nissan</option>
            <option value="polestar">polestar</option>
            <option value="fiat">Fiat</option>
        </select>
        <label>Model navn</label>
        <input type="text" name="car_model_name" required>
        <label>Den månedlige udlejningspris</label>
        <input type="number" name="price_a_month"  step="0.01" required>
        <label>Karrosseri</label>
        <select name="body_type" required>
            <option value="" hidden selected></option>
            <option value="hatchback">hatchback</option>
            <option value="suv">SUV</option>
            <option value="sedan">Sedan</option>
            <option value="smart">Smart</option>
            <option value="carbriolet">Cabriolet</option>
            <option value="station_wagon">Stationcar</option>
            <option value="coupe">Coupé</option>
            <option value="crossover">Crossover</option>
            <option value="minivan">minivan</option>
            <option value="roadster">roadster</option>
            <option value="pickup">Pickup</option>
        </select>
        <label>Motor størrelse (Liter) (Undlad ved elbil)</label>
        <input type="number" name="engine_size" step="0.01" value="0">
        <label>Gearkasse</label>
        <select name="gear_type" required>
            <option value="" hidden selected></option>
            <option value="manual">Manuel</option>
            <option value="automatic">Automat</option>
            <option value="electric_gear">Enkelt gearkasse (Elektriske biler)</option>
<!--            Skal måske slettes? elbil er automatgear-->
        </select>
        <label>Brændstof</label>
        <select name="fuel_type" required>
            <option value="" hidden selected></option>
            <option value="petrol">Benzin</option>
            <option value="diesel">Diesel</option>
            <option value="electricity">El</option>
            <option value="hybrid">Hybrid</option>
        </select>
        <label>Antal sæder</label>
        <input type="number" name="seat_count" required>
        <label>Antal døre</label>
        <input type="number" name="door_count" required>
        <label>Hestekræfter</label>
        <input type="number" name="horsepower" required>

        <button class="saveButton" type="submit">Gem</button>
    </form>

</div>

</body>
</html>
